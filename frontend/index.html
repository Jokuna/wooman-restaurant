<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'world'>
        Hello World!
    </div>

</body>
<script>
    fetch('http://localhost:8000/user/all')
    .then((response) => response.json())
    .then((data) => {

        for (d of data) {
            console.log(d)
            var tag_id = document.getElementById('world');
            tag_id.innerHTML += `${d}&nbsp&nbsp`
        }
        
        
    })

    

</script>
</html>
